<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melon Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <ul class="nav-bar_link">
        <li class="nav-bar__list">
          <i class="fas fa-camera-retro"></i>
          <i class="fab fa-tiktok"></i>
        </li>
        <li class="nav-bar__list">
          <i class="fas fa-volume-down"></i>
          <i class="fab fa-android"></i>
          <i class="fas fa-wifi"></i>
          <span id="nav-bar__batterynumber">67%</span>
          <i class="fas fa-battery-full"></i>
          <span>오후 11:32</span>
        </li>
      </ul>
    </nav>
    <div class="head-title">
      <div class="head-title_column">
        <i class="fas fa-assistive-listening-systems"></i>
        <i class="fab fa-battle-net"></i>
        <span>)(Feat. 로꼬 & GRAY)</span>
      </div>
      <div class="head-title_column">
        <span>X</span>
      </div>
    </div>
    <div class="head-title__name">
      <span>우원재</span>
    </div>
    <div class="title-emotion">
      <i class="fas fa-volume-up fa-lg"></i>
      <i class="far fa-bell fa-lg"></i>
      <i class="fas fa-ellipsis-v fa-lg"></i>
    </div>
    <div class="notification">
      <span></span>
    </div>
    <div class="main-circle">
      <div class="main-circle1">
        <div class="incircle_1">
          <span>시차<br /></span>
          <span>0:00</span>
          <span>˙ 3:16</span>
        </div>
        <div>
          <div class="incircle_2">
            <div class="incircle_2_1"></div>
          </div>
        </div>
        <span class="incircle_3">시차</span>
      </div>
    </div>
    <div class="order">
      <i class="fas fa-redo-alt"></i>
      <span id="order-notification">1</span>
      <i class="fab fa-gratipay"></i>
      <span id="order-notification2">114,782</span>
      <i class="fas fa-reply"></i>
    </div>
    <div class="bottom-title">
      <span
        >sicha(We Are) (Feat. 로꼬 & GRAY)<br />
        - yoo
      </span>
    </div>
    <nav class="nav-bottom-bar">
      <ul class="nav-bottom-bar__link">
        <li class="nav-bottom-bar__list">
          <i class="fas fa-headphones-alt"></i>
        </li>
        <li class="nav-bottom-bar__list"><i class="fas fa-backward"></i></li>
        <li class="nav-bottom-bar__list"><i class="far fa-stop-circle"></i></li>
        <li class="nav-bottom-bar__list">
          <i class="fas fa-chevron-circle-right"></i>
        </li>
        <li class="nav-bottom-bar__list">
          <i class="fas fa-headphones-alt"></i>
        </li>
      </ul>
    </nav>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
